<!DOCTYPE html>
<html>
  <head>
    <title> Amazon Shipping Calculator </title>
  </head>

  <body>
    <p> Amazon Shipping Calculator </p>

    <p> $10 shipping for orders under $40 </p>

    <p> FREE shipping for orders over $40 </p>

    <input placeholder="Cost of Order" class="js-input" onkeydown=" // Keydown event listener
      handleCostKeydown(event)
    "> 
    
    <button onclick="
      calculateTotal()
    "> Calculate </button>

    <p class="js-totalCost">  </p>

    <script>
      function calculateTotal() {
        const inputElement = document.querySelector('.js-input')
        // Whenever we receive a value from DOM it would be a string
        let cost = Number(inputElement.value)

        if (cost > 0) {
          if (cost < 40) {
            cost = cost + 10
          }
          else cost
        }
        else alert(`You entered an invalid value. ($${cost})`)

        document.querySelector('.js-totalCost').innerHTML = `$${cost}`
      }

      // It is for handling Enter key
      function handleCostKeydown(event) {
        if (event.key == 'Enter') {
          calculateTotal()
        }
      }
    </script>
  </body>
</html>
