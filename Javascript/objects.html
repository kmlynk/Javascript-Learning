<!DOCTYPE html>
<html>
  <head>
    <title> Objects </title>
  </head>

  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090
      }
      console.log(typeof product)
      console.log(product.name)
      console.log(product.price)
      console.log(product['name'])

      product.name = 'cotton socks'
      console.log(product)

      product.newProperty = true
      console.log(product)

      delete product.newProperty
      console.log(product)

      const product2 = {
        name: 'shirt',
        'delivery-time': '1 Day',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object')
        }
      }

      console.log(product2)
      console.log(product2.name)
      console.log(product2['delivery-time'])
      console.log(product2.rating)
      product2.fun()

      //JS Object to JSON (no functions)
      console.log(JSON.stringify(product2))

      //JSON to JS Object
      console.log(JSON.parse(JSON.stringify(product2)))

      // Auto-Boxing
      console.log('hello'.length)
      console.log('hello'.toUpperCase())

      // Copy of reference
      const product3 = product2

      // !!Reference!!
      const object1 = {
        message: 'hello'
      }
      const object2 = object1
      object1.message = 'Good Job!'
      console.log(object1)
      console.log(object2)
      
      // Compareing References
      console.log(object1 == object2)

      /**
       * !!Destructring!!
       * 
       * const object4 = {
       *  message: 'hello'
       * }
       * const message = object4.message
       * is same as
       * const {message, ...}() = object4 
       */ 

      const object4 = {
        message: 'Good Job',
        price: 799
      }

      const {message, price} = object4
      console.log(message)
      console.log(price)

      const object5 = {
        // **Shorthand property**
        // message: message
        message,
        // **Shorthand method**
        //method: function funct() {
        //  console.log('method')
        //}
        method() {
          console.log('method')
        }
      }
      console.log(object5)
      object5.method();
    </script>
  </body>
</html>
