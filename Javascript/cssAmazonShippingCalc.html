<!DOCTYPE html>
<html>
  <head>
    <title> Amazon Shipping Calculator </title>

    <style>
      .css-input {
        font-size: 15px;
        padding: 10px;
      }

      .css-calcButton {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <p> Amazon Shipping Calculator </p>

    <input placeholder="Cost of Order" class="js-input css-input" onkeydown="
      handleCostKeydown(event)
    ">

    <button class="css-calcButton" onclick="
      calculateTotal()
    "> Calculate </button>

    <p class="js-totalCost"></p>

    <script>
      function calculateTotal() {
        const inputElement = document.querySelector('.js-input')
        let cost = Number(inputElement.value)

        if (cost > 0) {
          if (cost < 40) {
            cost = cost + 10
          }
          else cost

          document.querySelector('.js-totalCost').innerHTML = `$${cost}`
        }
        else {
          alert(`You entered an invalid value. ($${cost})`)
          document.querySelector('.js-totalCost').innerHTML = ``
        }
      }

      function handleCostKeydown(event) {
        if (event.key == 'Enter') {
          calculateTotal()
        }
      }
    </script>
  </body>
</html>
