<!DOCTYPE html>
<html>
  <head>
    <title> DOM </title>
  </head>

  <body>
    <p>
      DOM is Document Object Model.
      The document object represents / models the webpage.
    </p>

    <button> Hello </button>
    <button class="js-button"> Second Button </button>

    <script>
      /*
      document.body.innerHTML = 'hello'
      document.title = 'Changed DOM'
      */

      /*
      // We can have HTML elements inside of Javascript. DOM combines JS and HTML together.
      console.log(document.title)
      document.title = 'Changed' // HTML is converted to JS object.

      console.log(document.body)
      console.log(typeof document.body)

      console.log(document.body.innerHTML)

      //document.body.innerHTML = 'Changed' // All the HTML inside of body is replaced with that.

      document.body.innerHTML = '<button> Changed </button>' // It changed all HTML to a button.
      */ 

      /**
       * document.querySelector() - lets us get any element from the page and put it inside JS 
       */ 

      console.log(document.querySelector('button').innerHTML);

      document.querySelector('button').innerHTML = 'Changed'
      
      const buttonElement = document.querySelector('.js-button').innerHTML = 'Changed Second Button'
      console.log(buttonElement)
    </script>
  </body>
</html>
