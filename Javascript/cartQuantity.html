<!DOCTYPE html>
<html>
  <head>
    <title> Cart Quantity </title>
  </head>

  <body>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`)
      alert(`Cart Quantity: ${cartQuantity}`)
    "> Show Quantity </button>

    <button onclick="
      cartQuantity = cartQuantity + quantity;
      quantity = 0;
      console.log(`Added to the Cart. Cart Quantity: ${cartQuantity}`)
      alert(`Added to the Cart. Cart Quantity: ${cartQuantity}`)
    "> Add to Cart </button>

    <button onclick="
      quantity +=2;
      console.log(`Quantity: ${quantity}`)
      alert(`Quantity: ${quantity}`)
    "> +2 </button>

    <button onclick="
      quantity +=3;
      console.log(`Quantity: ${quantity}`)
      alert(`Quantity: ${quantity}`)
    "> +3 </button>

    <button onclick="
      cartQuantity = 0;
      quantity = 0;
      console.log(`Cart Reset. Cart Quantity: ${cartQuantity}`)
      alert(`Cart Reset. Cart Quantity: ${cartQuantity}`)
    "> Reset Cart </button>
  
    <script>
      let cartQuantity = 0;
      let quantity = 0;
    </script>
  </body>
</html>
