<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors </title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick=" 
      playGame('rock')
    "> Rock </button>

    <button onclick="
      playGame('paper')
    "> Paper </button>

    <button onclick="
      playGame('scissors')
    "> Scissors </button>

    <script>
      //If generated random number 
      //0 >= number < 1/3 --> rock
      //1/3 >= number < 2/3 --> paper 
      //2/3 >= number < 1 --> scissors

      //const win = alert('You Win!')
      //const lose = alert('You Lose!')
      //const tie = alert('Tie!')

      function playGame(playerMove) {
        const compMove = pickComputerMove();

        if (compMove != playerMove) {
          if ((compMove == 'rock' && playerMove == 'paper') 
            || (compMove == 'scissors' && playerMove == 'rock') 
            || (compMove == 'paper' && playerMove == 'scissors')) {
              result = 'You Win!'
          } 
          else if ((compMove == 'paper' && playerMove == 'rock') 
            || (compMove == 'rock' && playerMove == 'scissors') 
            || (compMove == 'scissors' && playerMove == 'paper')) {
              result = 'You Lose!'
          }
        }
        else result = 'Tie!'
      
        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`)
      }

      function pickComputerMove() {
        const random = Math.random()
        let compMove = ''

        if (random >= 0 && random < 1/3) {
          compMove = 'rock'
        }
        else if (random >= 1/3 && random < 2/3) {
          compMove = 'paper'
        }
        else compMove = 'scissors'

        return compMove
      }
    </script>
  </body>
</html>
